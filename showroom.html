 <section class="second-page">
    <video class="video-bg" autoplay muted loop>
      <source src="vids/car.mp4" type="video/mp4">
    </video>

    <div class="video-overlay second-overlay"></div>

   <div class="second-content">
   <h1 class="gallery-title">The Gallery</h1>

  <div class="triangle-grid">

  <a href="car1.html" target="_blank">
    <div class="box box-top">
    <img src="vids/1.jpg" alt="Car 1" class="box-img">
    </div>
  </a>

  <div class="box-row">

    <a href="car2.html" target="_blank">

<section class="third-page">
  <video class="video-bg" autoplay muted loop>
    <source src="vids/car.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>

  <div class="third-content">
    <h1>Contact Us</h1>
    <div class="contact-form">

      <label for="name" class="visually-hidden">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email" class="visually-hidden">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="message" class="visually-hidden">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>

    </div>
  </div>
</section>
