<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car 2</title>
  <link rel="stylesheet" href="legacy.css">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .full-img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      text-decoration: none;
      font-family: 'Cinzel', serif;
      background: rgba(0,0,0,0.4);
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <a href="car2.html" class="back-btn">Back</a>
  <img src="vids/2.jpg" alt="Car 2" class="full-img">
</body>
</html>
